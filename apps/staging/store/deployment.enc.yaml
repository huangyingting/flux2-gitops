metadata:
    name: ai-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: ai-service
    template:
        metadata:
            labels:
                app: ai-service
        spec:
            nodeSelector:
                kubernetes.io/os: linux
            containers:
                - name: order-service
                  image: ghcr.io/huangyingting/store/ai-service:latest
                  imagePullPolicy: Always
                  ports:
                    - containerPort: 5001
                  env:
                    # set to True for Azure OpenAI, False for Public OpenAI
                    - name: USE_AZURE_OPENAI
                      value: "True"
                    # required if using Azure OpenAI
                    - name: AZURE_OPENAI_DEPLOYMENT_NAME
                      value: gpt-35-turbo
                    # required if using Azure OpenAI
                    - name: AZURE_OPENAI_ENDPOINT
                      value: https://openaije.openai.azure.com/
                    # always required
                    - name: OPENAI_API_KEY
                      value: 0f8ef3f41d8845aca7a1e9d6df77ebd1
                  resources:
                    requests:
                        cpu: 20m
                        memory: 50Mi
                    limits:
                        cpu: 30m
                        memory: 65Mi
