apiVersion: apps/v1
kind: Deployment
metadata:
    name: order-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: order-service
    template:
        metadata:
            labels:
                app: order-service
        spec:
            nodeSelector:
                kubernetes.io/os: linux
            containers:
                - name: order-service
                  image: ghcr.io/azure-samples/aks-store-demo/order-service:latest
                  ports:
                    - containerPort: 3000
                  env:
                    - name: ORDER_QUEUE_HOSTNAME
                      value: rabbitmq.rabbitmq
                    - name: ORDER_QUEUE_PORT
                      value: "5672"
                    - name: ORDER_QUEUE_USERNAME
                      value: rabbitmq
                    - name: ORDER_QUEUE_PASSWORD
                      value: P@ssw0rd
                    - name: ORDER_QUEUE_NAME
                      value: orders
                    - name: FASTIFY_ADDRESS
                      value: 0.0.0.0
                  resources:
                    requests:
                        cpu: 10m
                        memory: 50Mi
                    limits:
                        cpu: 20m
                        memory: 128Mi
            initContainers:
                - name: wait-for-rabbitmq
                  image: busybox
                  command:
                    - sh
                    - -c
                    - until nc -zv rabbitmq.rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done;
                  resources:
                    requests:
                        cpu: 10m
                        memory: 64Mi
                    limits:
                        cpu: 20m
                        memory: 128Mi
