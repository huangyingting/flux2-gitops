apiVersion: v1
kind: Service
metadata:
  name: chat-copilot-webapp
  labels:
    app: chat-copilot-webapp  
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: chat-copilot-webapp
---
apiVersion: v1
kind: Service
metadata:
  name: chat-copilot-webapi
  labels:
    app: chat-copilot-webapi  
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: chat-copilot-webapi