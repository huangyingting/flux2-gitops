                    # always required
                    - name: OPENAI_API_KEY
                      value: 0f8ef3f41d8845aca7a1e9d6df77ebd1
                  resources:
                    requests:
                        cpu: 20m
                        memory: 50Mi
                    limits:
                        cpu: 30m
                        memory: 65Mi
